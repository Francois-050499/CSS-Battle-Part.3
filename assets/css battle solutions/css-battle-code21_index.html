<html lang="ja">

    <meta charset="UTF-8">

<body>

    <!--#125. Root Learn-->

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <style>

    body {
        background-color: #EFF2F1;
        position: relative;
    }

    div {
        position: absolute;
    }

    div:nth-of-type(1) {
        top: 52px;
        left: 122px;
        width: 40px;
        height: 180px;
        background-color: #1C1C1C;
    }

    div:nth-of-type(2) {
        top: 141px;
        left: 197px;
        width: 46px;
        height: 91px;
        transform: skew(30deg);
        background-color: #1C1C1C;
    }

    div:nth-of-type(3) {
        top: 52px;
        left: 162px;
        width: 90px;
        height: 90px;
        background-color: #1C1C1C;
        border-radius: 0 45px 45px 0;
    }

    div:nth-of-type(4) {
        top: 67px;
        left: 162px;
        width: 50px;
        height: 60px;
        background-color: #EFF2F1;
        border-radius: 0 45px 45px 0;
    }

    div:nth-of-type(5) {
        top: 212px;
        left: 102px;
        width: 42px;
        border-right: 19px solid transparent;
        border-left: 19px solid transparent;
        border-bottom: 11px solid #1C1C1C;
        box-shadow: 0 9px #1C1C1C;
    }

    div:nth-of-type(6) {
        top: 210px;
        left: 223px;
        width: 31px;
        border-right: 28px solid transparent;
        border-bottom: 16px solid #1C1C1C;
        box-shadow: 0 6px #1C1C1C;
    }

    div:nth-of-type(7) {
        top: 61px;
        left: 102px;
        width: 40px;
        border-left: 19px solid transparent;
        border-top: 11px solid #1C1C1C;
        box-shadow: 0 -9px #1C1C1C;
    }
    </style>

    <!-------------------------------->

    <!--#126. Letter A-->

    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <style>
    body {
        background-color: #62306D;
        position: relative;
    }

    div {
        position: absolute;
    }

    div:nth-of-type(1),
    div:nth-of-type(2) {
        top: 72px;
        width: 42px;
        height: 140px;
    }

    div:nth-of-type(1) {
        left: 141px;
        transform: skew(-20deg);
        background-color: #FEF9CA;
    }

    div:nth-of-type(2) {
        left: 201px;
        transform: skew(20deg);
        background-color: #C5B732;
        z-index: -1;
    }

    div:nth-of-type(3),
    div:nth-of-type(4) {
        top: 162px;
        width: 52px;
        height: 50px;
    }

    div:nth-of-type(3) {
        left: 142px;
        transform: skew(-40deg);
        background-color: #E38F66;
    }

    div:nth-of-type(4) {
        left: 190px;
        transform: skew(40deg);
        background-color: #AA445F;
        z-index: -1;
    }
</style>
    <!-------------------------------->

    <!--#127. Letter I-->

    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <style>
    body {
        background-color: #E3516E;
        position: relative;
    }

    div {
        position: absolute;
    }

    div:nth-of-type(1) {
        top: 62px;
        left: 142px;
        width: 100px;
        height: 30px;
        background-color: #FADE8B;
        border-radius: 20px;
        box-shadow: 0 130px #FADE8B;
    }

    div:nth-of-type(2) {
        top: 62px;
        left: 252px;
        width: 30px;
        height: 30px;
        background-color: #FADE8B;
        border-radius: 50%;
        box-shadow: -150px 130px #FADE8B;
    }

    div:nth-of-type(3),
    div:nth-of-type(4),
    div:nth-of-type(5) {
        width: 100px;
        height: 100px;
    }

    div:nth-of-type(3) {
        top: 92px;
        left: 142px;
        background-color: #FADE8B;
    }

    div:nth-of-type(4) {
        top: 92px;
        left: 77px;
        border-radius: 10px;
        background-color: #E3516E;
        box-shadow: 130px 0 #E3516E;
    }
    </style>

    <!-------------------------------->

    <!--#128. Letter N-->

    <div></div>
    <div></div>
    <div></div>

    <style>
    body {
        background-color: #998235;
    }

    div {
        position: absolute;
    }

    div:nth-of-type(1) {
        top: 70px;
        left: 177.5px;
        transform: skew(20deg);
        width: 43px;
        height: 160px;
        background-color: #FCBE5C;
    }

    div:nth-of-type(2),
    div:nth-of-type(3) {
        width: 40px;
        height: 250px;
        background-color: #0B2429;
    }

    div:nth-of-type(2) {
        top: 70px;
        left: 135px;
    }

    div:nth-of-type(3) {
        top: -20px;
        left: 225px;
        z-index: -1;
    }
    </style>

    <!-------------------------------->

    <!--#129. Letter B-->

    <div></div>

    <style>
    body {
        background-color: #6592CF;
        position: relative;
    }

    div {
        position: absolute;
        top: 72px;
        left: 102px;
        width: 100px;
        height: 80px;
        background-color: #060F55;
        border-radius: 0 40px 40px 0;
        box-shadow: 0 60px #060F55,
                    40px 0 #2E3B9F,
                    40px 60px #2E3B9F,

    <!--#130. Letter O-->

    <div></div>
    <div></div>

    <style>
    body {
        background-color: #926927;
        position:relative;
    }

    div {
        position: absolute;
    }

    div:nth-of-type(1),
    div:nth-of-type(2) {
        width: 60px;
        height: 120px;
        border-radius: 30px;
    }

    div:nth-of-type(1) {
        top: 62px;
        left: 152px;
        border: 20px solid #FFFFFF;
    }

    div:nth-of-type(2) {
        top: 62px;
        left: 132px;
        border: 20px solid #6D480A;
        z-index: -1;
    }
    </style>
    
    <!-------------------------------->

    <!--#131. Letter W-->

    <div></div>
    <div></div>
    <div></div>

    <style>
    body {
        background-color: #E38F66;
        position: relative;
    }

    div {
        position: absolute;
    }

    div:nth-of-type(1),
    div:nth-of-type(2) {
        top: 92px;
        width: 60px;
        height: 100px;
        border-radius: 0 0 100px 100px;
    }

    div:nth-of-type(1) {
        left: 87px;
        border: 30px solid #62306D;
        border-top: 0;
    }

    div:nth-of-type(2) {
        left: 176.5px;
        border: 30px solid #FFFBDA;
        border-top: 0;
        z-index: -1;
    }

    div:nth-of-type(3) {
        top: 62px;
        left: 87px;
        width: 30px;
        height: 60px;
        border-radius: 15px 15px 0 0;
        background-color: #62306D;
        box-shadow: 90px 0 #62306D,
                    180px 0 #FFFBDA;
    }
    </style>

    <!--#132. Letter S-->

    <div></div>
    <div></div>
    <div></div>

    <style>
    body {
        background-color: #4F77FF;
        position: relative;
    }

    div {
        position: absolute;
    }

    div:nth-of-type(1) {
        top: 62px;
        left: 72px;
        width: 240px;
        height: 50px;
        background-color: #FFFFFF;
        border-radius: 10px;
        box-shadow: 20px -20px #1038BF,
                    0 110px #FFFFFF,
                    -20px 130px #1038BF;
    }

    div:nth-of-type(2) {
        top: 92px;
        left: 72px;
        width: 20px;
        height: 50px;
        background-color: #FFFFFF;
        box-shadow: 220px 50px #FFFFFF;
    }

    div:nth-of-type(3) {
        top: 132px;
        left: 72px;
        width: 240px;
        height: 20px;
        background-color: #FFFFFF;
        border-radius: 0 10px;
    }
    </style>
